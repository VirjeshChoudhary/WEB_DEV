<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="font-sans"> 
    <div class="h-[90vh] w-[23rem] border-solid border-[5px] border-black mt-[30px] mx-auto flex flex-col rounded-md p-[10px] bg-zinc-900">

        <input class="flex-grow-[1.5] bg-zinc-700 text-white text-right text-[70px] mb-[2rem] outline-none px-[16px] rounded-md border-0  box-border" type="text">

        <div class="button-grid">

            <button class="grey-button">C</button>
            <button class="grey-button">**</button>
            <button class="grey-button">%</button>
            <button class="yellow-btn">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow-btn">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow-btn">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow-btn">+</button>

            <button class=" w-[88%] col-span-2 rounded-3xl text-left pl-[30px]">0</button>
            
            <button>.</button>
            <button class="yellow-btn">=</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>

</html>
